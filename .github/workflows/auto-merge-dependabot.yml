name: Auto-Merge Dependabot PRs

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # ensures full git context

      # ‚úÖ Step 2: Auto-approve Dependabot PR
      - name: Auto-approve Dependabot PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # ‚úÖ Step 3: Enable auto-merge
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash

      # ‚úÖ Step 4: Merge the PR by URL (bulletproof)
      - name: Merge Dependabot PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          echo "üîÅ Attempting to merge Dependabot PR: $PR_URL"
          gh pr checkout "$PR_URL"
          gh pr merge "$PR_URL" --squash --auto --admin
